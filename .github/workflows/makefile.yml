name: "Build Nebula Kernel"

env:
  OUT_DIR: "out"
  KERNEL_DIR: "nabula"
  DEFCONFIG_NAME: "vendor/veux-qgki_defconfig"

on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Select KernelSU Variant"
        required: true
        default: "kernelsu"
        type: choice
        options:
          - kernelsu
          - kernelsu-next
          - sukisu

jobs:
  Build-Kernel:
    name: "Build Nebula Kernel"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          repository: lalsingh1985/nabula
          path: ${{ env.KERNEL_DIR }}

      - name: "Install prerequisites"
        run: |
          if [ ! -f ".requirements" ]; then
            sudo apt update && sudo apt install -y git device-tree-compiler lz4 xz-utils zlib1g-dev openjdk-17-jdk gcc g++ python3 python-is-python3 p7zip-full android-sdk-libsparse-utils erofs-utils \
            default-jdk git gnupg flex bison gperf build-essential zip curl libc6-dev libncurses-dev libx11-dev libreadline-dev libgl1 libgl1-mesa-dev \
            python3 make sudo gcc g++ bc grep tofrodos python3-markdown libxml2-utils xsltproc zlib1g-dev python-is-python3 libc6-dev libtinfo6 \
            make repo cpio kmod openssl libelf-dev pahole libssl-dev libarchive-tools zstd --fix-missing && \
            wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb && \
            sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb && \
            touch .requirements
          fi

      - name: "Setup Clang toolchain"
        run: |
          git clone --depth=1 https://gitlab.com/ThankYouMario/android_prebuilts_clang-standalone.git clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: "Setup GCC toolchain"
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9.git gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9.git gcc32
          echo "$(pwd)/gcc64/bin" >> $GITHUB_PATH
          echo "$(pwd)/gcc32/bin" >> $GITHUB_PATH

      - name: "Apply KernelSU Patch Based on Selection"
        working-directory: ./${{ env.KERNEL_DIR }}
        run: |
          if [[ "${{ github.event.inputs.kernelsu_variant }}" == "kernelsu" ]]; then
            echo "Applying KernelSU..."
            git clone --depth=1 https://github.com/tiann/KernelSU kernel_su
          elif [[ "${{ github.event.inputs.kernelsu_variant }}" == "kernelsu-next" ]]; then
            echo "Applying KernelSU-Next..."
            git clone --depth=1 https://github.com/KernelSU-Next/KernelSU kernel_su
          elif [[ "${{ github.event.inputs.kernelsu_variant }}" == "sukisu" ]]; then
            echo "Applying Sukisu Ultra..."
            git clone --depth=1 https://gitlab.com/KernelSU-Next/kernel_sksu.git kernel_su
          else
            echo "❌ Invalid KernelSU variant!"
            exit 1
          fi

          echo "✅ Cloned KernelSU variant: ${{ github.event.inputs.kernelsu_variant }}"
          bash ./kernel_su/scripts/apply.sh

      - name: "Enable KernelSU Defconfig Options"
        working-directory: ./${{ env.KERNEL_DIR }}
        run: |
          DEFCONFIG_PATH="arch/arm64/configs/${{ env.DEFCONFIG_NAME }}"
          echo "CONFIG_KSU=y" >> $DEFCONFIG_PATH
          echo "CONFIG_KSU_SKIP_SECURITY_PATCH_DATE_CHECK=y" >> $DEFCONFIG_PATH
          echo "CONFIG_KSU_COMPAT_5_4=y" >> $DEFCONFIG_PATH

      - name: "Set build environment"
        working-directory: ./${{ env.KERNEL_DIR }}
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$(pwd)/../clang/bin:$PATH
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export KBUILD_COMPILER_STRING="$($(pwd)/../clang/bin/clang --version | head -n 1 | perl -pe 's/\(http.*?\)//gs' | sed -e 's/  */ /g' -e 's/[[:space:]]*$//')"

          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-android-" >> $GITHUB_ENV
          echo "CROSS_COMPILE_ARM32=arm-linux-androideabi-" >> $GITHUB_ENV
          echo "KBUILD_COMPILER_STRING=$KBUILD_COMPILER_STRING" >> $GITHUB_ENV

      - name: "Make defconfig"
        working-directory: ./${{ env.KERNEL_DIR }}
        run: |
          make O=${{ env.OUT_DIR }} ARCH=arm64 ${{ env.DEFCONFIG_NAME }}

      - name: "Build kernel"
        working-directory: ./${{ env.KERNEL_DIR }}
        run: |
          make -j$(nproc) O=${{ env.OUT_DIR }} ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=${{ env.CLANG_TRIPLE }} \
          CROSS_COMPILE=${{ env.CROSS_COMPILE }} \
          CROSS_COMPILE_ARM32=${{ env.CROSS_COMPILE_ARM32 }}

      - name: "Upload Kernel Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: kernel-artifacts
          path: |
            ./${{ env.KERNEL_DIR }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image
            ./${{ env.KERNEL_DIR }}/${{ env.OUT_DIR }}/arch/arm64/boot/dtb
            ./${{ env.KERNEL_DIR }}/${{ env.OUT_DIR }}/arch/arm64/boot/dtbo.img
          retention-days: 7
