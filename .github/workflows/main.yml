name: Kernel Build

on:
  push:
    branches: [ main ]  # Change this if your main branch has a different name
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for kernel builds to get full history
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev bc git make gcc
        
    - name: Build kernel
      run: |
        # Set default config if .config doesn't exist
        make defconfig || true
        # Build the kernel
        make -j$(nproc)
        
    - name: Package kernel image
      if: success()
      run: |
        mkdir -p artifacts
        cp arch/x86/boot/bzImage artifacts/  # Adjust arch path if building for different architecture
        cp System.map artifacts/
        
    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: kernel-build
        path: artifacts/
