name: Ultra-Fast Kernel Build with Clang

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CC: clang-15
  LD: ld.lld-15
  ARCH: arm64
  CROSS_COMPILE: aarch64-linux-gnu-

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - uses: actions/cache@v3
      id: apt-cache
      with:
        path: |
          /var/cache/apt
          /var/lib/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies
      run: |
        sudo apt-get -o Acquire::Retries=3 update
        sudo apt-get -o Dpkg::Options::="--force-confnew" -o Acquire::Retries=3 install -y --no-install-recommends \
          clang-15 lld-15 llvm-15 \
          libncurses-dev \
          bison flex \
          libssl-dev \
          libelf-dev \
          bc \
          make \
          git \
          crossbuild-essential-arm64 \
          ccache

    - name: Configure ccache
      run: |
        echo "/usr/lib/ccache" >> $GITHUB_PATH
        ccache --set-config=cache_dir=$GITHUB_WORKSPACE/.ccache
        ccache -z

    - name: Build kernel
      run: |
        # Calculate jobs (2x available cores)
        MAKE_JOBS=$(( $(nproc) * 2 ))
        make -j$MAKE_JOBS ARCH=$ARCH CC="$CC" LD="$LD" \
          CROSS_COMPILE="$CROSS_COMPILE" \
          LLVM=1 \
          LLVM_IAS=1 \
          CCACHE=1 \
          vendor/veux-qgki_defconfig all Image.gz dtbs

    - name: Show ccache stats
      run: ccache -s

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-${{ github.sha }}
        path: |
          arch/$ARCH/boot/Image.gz
          arch/$ARCH/boot/dts/**/*.dtb
          System.map
          .config
        retention-days: 3
