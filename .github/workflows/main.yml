name: Nabula Kernel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      CL_LINK: "https://github.com/lalsingh1985/nabula/raw/main/changelog.md"
      RELEASE: 1
      TGI: 0

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential ccache curl flex git libncurses-dev libssl-dev \
        bison aria2 cpio file gcc-multilib g++-multilib libelf-dev libxml2-utils lzma \
        lzop python3 python3-pip python3-requests python-is-python3 rsync unzip wget zip zstd \
        dialog lsb-release software-properties-common

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh -y

    - name: Build kernel
      run: |
        #!/bin/bash
        set -xe
        
        # Kernel variables
        export KDIR=$(pwd)
        export OUT_DIR="${KDIR}/out"
        export DIST_DIR="${OUT_DIR}/dist"
        export AK3="${KDIR}/anykernel3"
        export CONFIG=vendor/veux-qgki_defconfig
        export DEVICE="Xiaomi Poco X4 Pro"
        export CODENAME="veux"
        export BUILDER="GitHub Actions"
        export COMPILER=clang
        export PROCS=$(nproc --all)
        export REPO_URL="https://github.com/lalsingh1985/nabula"
        export COMMIT_HASH=$(git rev-parse --short HEAD)
        export DATE=$(date +"%Y-%m-%d")
        
        # Version information
        if [ ! -f "${KDIR}/version" ]; then
          echo "ver=Nabula" > version
          echo "num=1" >> version
        fi
        
        KBUILD_BUILD_VERSION=$(grep num= version | cut -d= -f2)
        export KBUILD_BUILD_VERSION
        export KBUILD_BUILD_USER="lalsingh1985"
        export KBUILD_BUILD_HOST="github"
        VERSION=$(grep ver= version | cut -d= -f2)
        kver="${KBUILD_BUILD_VERSION}"
        zipn="${VERSION}-${CODENAME}-${DATE}"

        # Clone toolchains
        if [ ! -d "${KDIR}/clang" ]; then
          git clone --depth=1 https://gitlab.com/ThankYouMario/android_prebuilts_clang-standalone.git clang
        fi

        if [ ! -d "${KDIR}/gcc64" ]; then
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 gcc64
        fi

        if [ ! -d "${KDIR}/gcc32" ]; then
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 gcc32
        fi

        # Clone AnyKernel3
        if [ ! -d "${AK3}" ]; then
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 -b veux "${AK3}" || \
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 "${AK3}"
        fi

        # Setup paths
        export PATH="${KDIR}/clang/bin:${KDIR}/gcc64/bin:${KDIR}/gcc32/bin:${PATH}"

        # Build commands
        make O="${OUT_DIR}" ARCH=arm64 "${CONFIG}"
        time make -j"${PROCS}" O="${OUT_DIR}" ARCH=arm64 CC=clang LD=ld.lld \
          CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_ARM32=arm-linux-androideabi- \
          CLANG_TRIPLE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1
        
        # Verify build artifacts
        if [ ! -f "${OUT_DIR}/arch/arm64/boot/Image.gz" ]; then
          echo "Error: Image.gz not found!"
          ls -la "${OUT_DIR}/arch/arm64/boot/"
          exit 1
        fi
        
        if [ ! -f "${OUT_DIR}/arch/arm64/boot/dts/qcom/veux.dtb" ]; then
          echo "Error: veux.dtb not found!"
          ls -la "${OUT_DIR}/arch/arm64/boot/dts/qcom/"
          exit 1
        fi

        # Create Image.gz-dtb if it doesn't exist
        if [ ! -f "${OUT_DIR}/arch/arm64/boot/Image.gz-dtb" ]; then
          cat "${OUT_DIR}/arch/arm64/boot/Image.gz" "${OUT_DIR}/arch/arm64/boot/dts/qcom/veux.dtb" > "${OUT_DIR}/arch/arm64/boot/Image.gz-dtb"
        fi

        # Create output directory
        mkdir -p "${DIST_DIR}"
        
        # Copy artifacts
        cp "${OUT_DIR}/arch/arm64/boot/Image.gz-dtb" "${DIST_DIR}/"
        cp "${OUT_DIR}/arch/arm64/boot/dtbo.img" "${DIST_DIR}/"
        
        # Create AnyKernel3 zip
        cp "${DIST_DIR}/Image.gz-dtb" "${AK3}/"
        cp "${DIST_DIR}/dtbo.img" "${AK3}/"
        cd "${AK3}" && zip -r9 "${zipn}.zip" * -x ".git*" "README.md" "LICENSE" && cd "${KDIR}"
        
        # Create GitHub release
        gh release create "${zipn}" --title "${VERSION} for ${CODENAME} (${DATE})" --notes "Automated build"
        gh release upload "${zipn}" "${AK3}/${zipn}.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kernel-zip
        path: anykernel3/*.zip
